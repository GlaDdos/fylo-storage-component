<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css" >
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <div class="container">
      <section class="icons-container">
        <div class="image-container">
          <img src="./images/logo.svg" alt="fylo logo">
        </div>
        <div class="icon-container">
          <div class="icon">
            <div class="img-container">
              <img src="./images/icon-document.svg" alt="document icon" >
            </div>
          </div>
          <div class="icon">
            <div class="img-container">
              <img src="./images/icon-folder.svg" alt="folder icon" >
            </div>
          </div>
          <div class="icon">
            <div class="img-container">
              <img src="./images/icon-upload.svg" alt="upload icon" >
            </div>
          </div>
        </div>
      </section>
      <section class="progress-bar">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress-bar-container">
          <div class="progress-bar">
            <div class="indicator"></div>
          </div>
          <div class="labels">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>

        <div class="remaining">
          <p>185 <span>GB Left</span></p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
